<html>
    <head>
        <title>
            Sell Vehicle
        </title>
    </head>

    <body>
        <h1>Sell Vehicle</h1>
        <br>

        <fieldset>
            <legend><h2>Plese Selet below type of Vehicle you want to sell?</h2></legend>
            <label><input id="Car" type="radio" name="Car-Bike" value="Car" checked>Car</label>
            <label><input id="Bike" type="radio" name="Car-Bike" value="Bike">Bike</label>
        </fieldset>

        <fieldset>
            <legend><h2>Is it second hand?</h2></legend>
            <label><input id="Yes" type="radio" name="Yes-No" value="Yes">Yes</label>
            <label><input id="No" type="radio" name="Yes-No" value="No" checked>No</label>
        </fieldset>
        <br>
        <h3>Plese enter vehicle details</h3>

        <h4>Brand</h4>
        <input type="text" name="Brand" placeholder="Brand">

        <h4>Model</h4>
        <input type="text" name="Model" placeholder="Model">

        <h4>Weight</h4>
        <input type="text" name="Weight" placeholder="Weight">

        <h4>Width</h4>
        <input type="text" name="Width" placeholder="Width">

        <h4>Height</h4>
        <input type="text" name="Height" placeholder="Height">

        <h4>Color</h4>
        <input type="text" name="Color" placeholder="Color">

        <h4>Tell something?</h4>
        <input type="text" name="Tell something" placeholder="Tell something">
        <button type="submit">Submit</button>

        <br>
        <a href="Car.html" target="_blank"><h3>View Cars</h3></a>
        <a href="Bike.html" target="_blank"><h3>View Bikes</h3></a>
        <a href="Vehicle showroom.html" target="_blank"><h3>Go to Home Page</h3></a>
    </body>
</html>
